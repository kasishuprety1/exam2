                        <div class="bigimage-holder">

                                CAKE
                            </div>

                        <div class="smallimages-holder">
                            <img src="./images/cake.jpg" alt="CAKE" onclick="gallery(this)">
                            <img src="./images/cookies.jpg" alt="COOKIES" onclick="gallery(this)">
                            <img src="./images/cross.jpg" alt="CROSSIANT" onclick="gallery(this)">

            <script>
                		function gallery(image){
			let bigImage = document.getElementById('bigImage')
			let imageText = document.getElementById('imageText')

			bigImage.src = image.src
			imageText.innerHTML = image.alt
		}
            </script>
